pekko.persistence.journal.plugin = "postgres-journal"
pekko.persistence.snapshot-store.plugin = "postgres-snapshot-store"

postgres-journal {
  class = "io.reactivecqrs.persistance.postgres.PostgresSyncJournal"
}

postgres-snapshot-store {
  class = "io.reactivecqrs.persistance.postgres.PostgresSyncSnapshotStore"
}